<div class="container-fluid">
        <h1>Carga do questionario</h1>
        <form method="POST" enctype="multipart/form-data" action="/uploadCarga">
            <div class="form-group">
                <label for="file">CSV questionario google forms</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
            </div>
            <div class="form-group">
                <label for="option">Tipo Questionario</label>
                <select class="form-control" id="option" name="option">
                    <option value="1">Ansiedade</option>
                    <option value="2">Depre</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
